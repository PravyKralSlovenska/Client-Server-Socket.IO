<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="user.js"></script>
    <link rel="icon" href="si-zabil.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #container {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }
        #spravy {
            list-style-type: none; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #spravy > li {
            padding: 0.5rem 1rem;
        }
        #informacky {
            list-style-type: none;
        }
        #informacky > ul {
            list-style-type: decimal;
        }
        #pripojeni {
            list-style-type: decimal;
        }
        #form {
            padding: 0.25rem; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            display: flex; 
            height: 3rem; 
            box-sizing: border-box; 
            backdrop-filter: blur(10px);
        }
        #input {
            border: 3px solid black; 
            padding: 0 1rem; 
            flex-grow: 1; 
            border-radius: 2rem; 
            margin: 0.25rem;
        }
        #tlacidlo {
            background-color: rgb(214, 115, 44); 
            border: none; 
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- <h1>CHAT</h1> -->
    <p id="nadpis"><b><span style="font-size: 60px;">CHAT.</span> - miestnost: <span id="miestnost"></span></b></p>
    <div id="menicko">
        <input  id="menoInput" type="text" placeholder="napis tvoje meno" autocomplete="off">
        <input  id="miestnostInput" type="text" placeholder="zadaj miestnost" autocomplete="off">
        <button id="pripojitButton" type="click">Pripojit</button>
    </div>

    <div id="bodicko" style="visibility: hidden;">
        <div id="container">
            <ul id="spravy"></ul>

            <ul id="informacky">
                <li><b>Server port/id: <span id="serverPort" style="color:red;"></span></li>
                <li>Tvoje meno: <span id="meno"></span></li>
                <li>Pocet pripojenych: <span id="pripojeni" style="color:red;">1</span></b></li>
                <ul id="list"></ul>
            </ul>
        </div>

        <form id="form" action="">
            <input id="input" type="text" autocapitalize="on" autocomplete="off" placeholder="napis spravu" onkeydown="return event.key != 'Enter';">
            <button id="tlacidlo" type="button">Odoslat</button>
        </form>
    </div>
</body>
</html>
